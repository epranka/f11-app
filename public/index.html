<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <meta name="author" content="epranka, Edvinas Pranka" />

        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Primary Meta Tags -->
        <title>Make it fullscreen!</title>
        <meta name="title" content="Make it fullscreen!" />
        <meta
            name="description"
            content="Select the background and make it full screen. Use it as a color or image cover on any screen, projector, multimedia device."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://f11.now.sh/" />
        <meta property="og:title" content="Make it fullscreen!" />
        <meta
            property="og:description"
            content="Select the background and make it full screen. Use it as a color or image cover on any screen, projector, multimedia device."
        />
        <meta property="og:image" content="https://f11.now.sh//social.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://f11.now.sh/" />
        <meta property="twitter:title" content="Make it fullscreen!" />
        <meta
            property="twitter:description"
            content="Select the background and make it full screen. Use it as a color or image cover on any screen, projector, multimedia device."
        />
        <meta
            property="twitter:image"
            content="https://f11.now.sh/social.png"
        />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-145054499-9"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-145054499-9");
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

</html>
